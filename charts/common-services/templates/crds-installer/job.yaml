apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common-services.name" . }}-crds-installer
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    # TODO: uncomment this after it is considered production ready
    # "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
    "argocd.argoproj.io/hook": PreSync
    # TODO: uncomment this after it is considered production ready
    # "argocd.argoproj.io/hook-delete-policy": HookSucceeded,BeforeHookCreation
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 300
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: {{ include "common-services.name" . }}-crds-installer
      restartPolicy: OnFailure
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "common-services.name" . }}-crds-installer-config
        - name: scripts
          configMap:
            name: {{ include "common-services.name" . }}-crds-installer-scripts
            defaultMode: 0755
      containers:
        - name: crds-installer
          image: alpine:3.20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/config
            - name: scripts
              mountPath: /etc/scripts
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail

              # Set locale for proper Unicode support
              export LANG=C.UTF-8
              export LC_ALL=C.UTF-8
              
              echo "ðŸš€ Installing required packages..."
              apk add --no-cache musl-locales curl tar helm kubectl yq-go jq >/dev/null 2>&1
              echo "âœ… Required packages installed successfully"
              
              /etc/scripts/install-crds.sh
